type User {
  email: String!
  name: String
  imageUrl: String
}



type Product {
  id: ID!
  name: String!
  imageUrl: String!
  description: String
  price: Float!
  quantity: Int!
  maxQuantity: Int!
  category: String!
  rating: Float!
  badgeText: String
  tags: [String]!
}


type Mutation {
  validateUser: User!
}

type Query {
  products: [Product!]!
  me: User
}

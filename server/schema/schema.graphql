type User {
  email: String!
  name: String
  imageUrl: String
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String
  imageUrl: String!
  quantity: Int!
  category: String!
  rating: Float!
  badgeText: String
  maxQuantity: Int!
  tags: [String]!
}

type Mutation {
  validateUser: User!
}

type Query {
  products: [Product!]!
  me: User
}
